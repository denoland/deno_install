name: ci

on: [push, pull_request]

env:
  token: ${{ secrets.GITHUB_TOKEN }}

jobs:
  test:
    strategy:
      matrix:
        os: [windows-latest,macOS-latest,ubuntu-latest ]
  
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: shfmt
        if: matrix.os == 'macOS-latest'
        run: |
          brew install shfmt shellcheck
          shfmt -d .

      - name: tests shell
        if: matrix.os != 'windows-latest'
        shell: bash
        run: ./install_test.sh

      
      
      - name: tests powershell core on windows or linux
        if: matrix.os != 'macOS-latest'
        shell: pwsh
        run:  ./install_test.ps1 ${{env.token}}

      - name: tests powershell core on macOS
        if: matrix.os == 'macOS-latest'
        shell: bash
        run: sudo pwsh ./install_test.ps1 ${{env.token}}
      
      - name: tests powershell
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: ./install_test.ps1 ${{env.token}}

      
