name: ci

on: [push, pull_request]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: shfmt
        if: matrix.os == 'macOS-latest'
        run: |
          brew install shfmt shellcheck
          shfmt -d .

      - name: shellcheck
        if: matrix.os == 'windows-latest'
        run: |
          curl -LO https://github.com/koalaman/shellcheck/releases/download/stable/shellcheck-stable.zip
          mkdir ~/.shellcheck
          unzip shellcheck-stable.zip -d ~/.shellcheck
          mv ~/.shellcheck/shellcheck.exe ~/.shellcheck/shellcheck.exe
          echo "$HOME/.shellcheck" >> $env:GITHUB_PATH

      - name: tests shell
        shell: bash
        run: ./install_test.sh

      - name: tests powershell
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: ./install_test.ps1

      - name: tests powershell core
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: ./install_test.ps1
