name: Publish
on:
  push:
    tags:
      - '*'

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v1
        with:
          deno-version: rc

      - name: Publish to JSR on tag
        run: |
          cd shell-setup
          deno run -A jsr:@david/publish-on-tag@0.1.3
